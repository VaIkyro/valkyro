<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dylan McMorrine - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/png" href="https://raw.githubusercontent.com/VaIkyro/valkyro/dev/images/skele.png">
</head>
<body>

    <!-- Container for header -->
    <div id="header-container"></div>

    <!-- Main content -->
    <section class="section">
        <img src="https://raw.githubusercontent.com/VaIkyro/valkyro/dev/images/pfp.jpg" alt="Profile Picture" class="profile-image">
        <div class="text-content">
            <h1>Dylan McMorrine</h1>
            <h2>Technical Assistant</h2>
        </div>
    </section>
    <section class="section2">
        <div class="text-content">
            <h1>Second Section Test</h1>
        </div>
    </section>
    <section class="section3">
        <div class="text-content">
            <h1>Third Section Test</h1>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-container"></div>

    <script>
        // Load the header into the "header-container" div
        document.getElementById("header-container").innerHTML = 
            fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById("header-container").innerHTML = data;
            });
        // Load the footer into the "footer-container" div
        document.getElementById("footer-container").innerHTML = 
            fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById("footer-container").innerHTML = data;
            });
    </script>

</body>
</html>
