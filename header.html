<head>
    <style>
    /* =======================
   Basic Reset 
   ======================= */
   * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    }

    /* =======================
   Header Navigation 
   ======================= */
    header {
        position: fixed;
        top: 0;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.377);
        color: rgb(255, 255, 255);
        padding: 15px 0;
        z-index: 1000;
    }

    /* =======================
    Navigation Menu 
    ======================= */
    nav ul {
        display: flex;
        justify-content: center;
        list-style-type: none;
        padding: 0;
        margin: 0;
    }

    nav ul li {
        position: relative;
        margin: 0 20px;
    }

    nav ul li > a {
        color: rgb(255, 255, 255);
        text-decoration: none;
        font-size: 18px;
        padding: 10px 15px;
        display: inline-block;
        position: relative;
        transition: color 0.3s ease;
    }

    /* Underline animation for top-level links only (directly inside <li>) */
    nav ul li > a::after {
        content: '';
        position: absolute;
        width: 100%;
        height: 2px;
        bottom: 0;
        left: 0;
        background-color: #00f0e4;
        transform: scaleX(0);
        transform-origin: bottom right;
        transition: transform 0.3s ease-out;
    }

    /* Underline animation on hover for top-level links only */
    nav ul li > a:hover::after {
        transform: scaleX(1);
        transform-origin: bottom left;
    }

    /* Ensure that the dropdown items don't have the underline animation */
    nav ul li .dropdown-menu a::after {
        display: none; /* Prevent underline animation for dropdown links */
    }

    /* =======================
    Main Dropdown Menu 
    ======================= */
    .dropdown-menu {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background: rgba(0, 0, 0, 0.377);
        list-style: none;
        width: 200px;
        border-radius: 5px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    }

    .dropdown-menu li {
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .dropdown-menu li:last-child {
        border-bottom: none;
    }

    .dropdown-menu li a {
        color: rgb(255, 255, 255);
        padding: 10px;
        display: block;
        font-size: 16px;
        text-decoration: none;
    }

    .dropdown-menu li a:hover {
        background: #353535;
    }

    /* Show the main dropdown when hovering over the parent */
    nav ul li:hover .dropdown-menu {
        display: block;
    }

    /* =======================
    Side Dropdown (for Maintenance Programmes) 
    ======================= */
    .side-dropdown {
        display: none;
        position: absolute;
        left: 100%;
        top: 0;
        background: rgba(0, 0, 0, 0.377);
        list-style: none;
        width: 200px;
        border-radius: 5px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    }

    /* Show the side dropdown only when hovering over Maintenance Programmes */
    .dropdown-item:hover .side-dropdown {
        display: block;
    }

    .side-dropdown li a {
        color: white;
        padding: 10px;
        display: block;
        font-size: 16px;
    }

    .side-dropdown li a:hover {
        background: #353535;
    }
    </style>
</head>
